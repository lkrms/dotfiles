<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "/usr/share/xml/fontconfig/fonts.dtd">
<fontconfig>
  <!-- Fix Calibri rendering in Thunderbird and Firefox, among other issues -->
  <match target="font">
    <test name="foundry">
      <string>MS  </string>
    </test>
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>